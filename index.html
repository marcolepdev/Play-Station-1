<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Play Station</title>
</head>
<body>
    <div id="left-part"></div>
    <div id="right-zigzag"></div>
    <div id="central-part"></div>
    <div id="right-part"></div>
    <div id="left-zigzag"></div>
    <div id="central-circle">
        <img id="sony" src="./sony.png" alt="">
        <img src="./PlayStation_1.png" alt="">
        <div id="little-points-one"></div>
        <div id="little-points-two"></div>
        <div id="little-points-three"></div>
        <div id="little-points-four"></div>
        <div id="little-points-five"></div>
        <div id="little-points-six"></div>
        <div id="little-points-seven"></div>
        <div id="little-points-eight"></div>
    </div>
    <div id="open-button">
        <b><p id="open">OPEN</p></b>
        <div id="slash"></div>
    </div>
<div id="reset-button">
    <p id="reset">RESET</p>
</div>
<div id="turn-on-button">
    <p id="turn-on">POWER</p>
    <div id="led"></div>
    <div id="led-light"></div>
    <div id="white-light"></div>
</div>


</body>
</html>
